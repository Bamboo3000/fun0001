{% partial 'head' %}

    <header class="header header__home">
        <picture class="bg-cover-abs" data-aos="fade-down" data-aos-duration="1000">
            <source media="(min-width: 1920px)" srcset="{{ 'assets/img/header.jpg'|theme }}">
            <source media="(min-width: 1280px)" srcset="{{ 'assets/img/header1920.jpg'|theme }}">
            <source media="(min-width: 960px)" srcset="{{ 'assets/img/header1280.jpg'|theme }}">
            <source media="(min-width: 720px)" srcset="{{ 'assets/img/header960.jpg'|theme }}">
            <source media="(min-width: 1px)" srcset="{{ 'assets/img/header720.jpg'|theme }}">
            <img class="bg-cover-abs lazy" data-src="{{ 'assets/img/header.jpg'|theme }}">
        </picture>
        <div class="container" data-aos="zoom-out-right" data-aos-duration="1000" data-aos-delay="200">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-12">
                    <h1>
                        Masz pomysł na innowacyjny biznes, lub już taki prowadzisz i szukasz wsparcia?
                    </h1>
                    <h2 class="text-size-xxxlarge">
                        Pokaż nam swój projekt i opowiedz o nim!
                    </h2>
                    <a href="javascript:void(0)" onclick="slideTo('#process')" class="btn btn__default">Jak to działa?</a>
                </div>
            </div>
        </div>
    </header>

    <section id="about" class="home home__about">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-xl-8 col-lg-10 col-md-11 text-center">
                    <h2>
                        REGULAMIN SERWISU INTERNETOWEGO                           
                    </h2>
                    <hr>
                </div>
                <div class="col-xl-6 col-lg-7 col-md-8 text-center">
                    <p class="text-size-xlarge">
                        www.fundit.com.pl 
                    </p>
                </div>
                <div class="col-12">

                </div>
            </div>
        </div>
    </section>

{% partial 'footer' %}
