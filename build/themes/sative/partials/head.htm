<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% if this.page.meta_title %}
                {{ this.page.meta_title }}
            {% else %}
                {{ this.page.title }} | Fundit
            {% endif %}
        </title>
        <!-- Meta description -->
        {% if this.page.meta_description %}
            <meta name="description" content="{{ this.page.meta_description }}">
        {% endif %}
        <!-- /Meta description -->
        <meta name="author" content="Fundit">
		<meta name="generator" content="Fundit">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108874065-5"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-108874065-5');
        </script>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/img/favicon/apple-touch-icon.png'|theme }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/img/favicon/favicon-32x32.png'|theme }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/img/favicon/favicon-16x16.png'|theme }}">
        <link rel="manifest" href="{{ 'assets/img/favicon/site.webmanifest'|theme }}">
        <link rel="mask-icon" href="{{ 'assets/img/favicon/safari-pinned-tab.svg'|theme }}" color="#5bbad5">
        <link rel="shortcut icon" href="{{ 'assets/img/favicon/favicon.ico'|theme }}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="{{ 'assets/img/favicon/browserconfig.xml'|theme }}">
        <meta name="theme-color" content="#ffffff">
        <!-- /Favicon -->
        <!-- OG tags -->
        <meta property="og:type" content="website" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:height" content="768">
        <meta property="og:image:width" content="1366">
        <meta property="og:image" content="{{ 'assets/img/logoHiResSocial.png'|theme }}">
        <meta property="og:url" content="https://www.fundit.com.pl">
        {% if this.page.meta_description %}
            <meta property="og:description" content="{{ this.page.meta_description }}">
        {% endif %}
        {% if this.page.meta_title %}
            <meta property="og:title" content="{{ this.page.meta_title }}">
        {% else %}
            <meta property="og:title" content="{{ this.page.title }} | Fundit">
        {% endif %}
        <meta property="og:site_name" content="Fundit"/>
        <!-- /OG tags -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" media="none" onload="if(media!='all')media='all'">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,400i,500,500i,700&display=swap&subset=latin-ext" rel="stylesheet" media="none" onload="if(media!='all')media='all'">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" media="none" onload="if(media!='all')media='all'">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" media="none" onload="if(media!='all')media='all'">
        <link rel="stylesheet" href="{{ [
			'assets/css/prototype.css',
			'@framework.extras'
		]|theme }}">
        <noscript>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,400i,500,500i,700&display=swap&subset=latin-ext" rel="stylesheet">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
            <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        </noscript>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% partial 'nav' %}
        <div id="wrapper">
